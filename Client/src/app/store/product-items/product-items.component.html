<div class="card h-100 shadow-sm">
    <div class="image position-relative;" style="cursor: pointer;">
        <img src="/assets/{{ Product?.imageFile }}" alt="" class="img-fluid bg-light" />
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2" title="add to cart"
                (click)="addToBasket()"></button>
            <button type="button" class="btn btn-primary" routerLink="/store/{{Product?.id}}">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a>
            <h6 class="text-uppercase">{{Product?.summary}}</h6>
        </a>
        <span class="mb-2" style="font-size: 1.5em;">{{Product?.price | currency: "INR"}}</span>
    </div>
</div>
